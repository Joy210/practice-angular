<section class="py-32 flex justify-center">
  <app-container>
    <div class="space-y-6">
      <h2 class="text-white text-3xl text-center">
        Angular Template Driven Form

      >
        <div class="form-group space-y-2">
          <label for="" class="text-slate-300">First Name</label>
          <input
            type="text"
            placeholder="Enter a value..."
            class="bg-slate-800 px-3 h-11 w-full rounded-lg text-white outline-none border border-slate-700 focus:border-blue-500 placeholder:text-slate-600"
            formControlName="firstname"
          />

        </div>

        <div class="form-group space-y-2">
          <label for="" class="text-slate-300">Middle Name</label>
          <input
            type="text"
            placeholder="Enter a value..."
            class="bg-slate-800 px-3 h-11 w-full rounded-lg text-white outline-none border border-slate-700 focus:border-blue-500 placeholder:text-slate-600"
            formControlName="middlename"
          />

          </div> -->

        <div class="form-group space-y-2">
          <label for="" class="text-slate-300">Last Name</label>
          <input
            type="text"
            placeholder="Enter a value..."
            class="bg-slate-800 px-3 h-11 w-full rounded-lg text-white outline-none border border-slate-700 focus:border-blue-500 placeholder:text-slate-600"
            formControlName="lastname"
          />

          <!-- <div

            *ngIf="userForm.controls?.['lastname']?.touched"

            <p>Lastname is required!</p>
          </div> -->
        </div>

        <div class="form-group space-y-2">
          <label for="" class="text-slate-300">Email</label>
          <input
            type="email"
            placeholder="Enter a value..."
            class="bg-slate-800 px-3 h-11 w-full rounded-lg text-white outline-none border border-slate-700 focus:border-blue-500 placeholder:text-slate-600"
            formControlName="email"
          />

          <!-- <div
            class="invalid text-rose-600 text-xs"
            *ngIf="userForm.controls?.['email']?.touched"

            <p>Email is required!</p>
          </div> -->
        </div>

        <button
          class="bg-blue-500 rounded-lg text-white px-4 h-11 w-full"
          (click)="fromSubmit()"
        >
          Submit
        </button>
      </form>
