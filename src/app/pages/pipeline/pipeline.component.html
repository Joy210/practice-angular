<section class="py-32 flex justify-center">
  <app-container>
    <div class="space-y-6">
      <form
        #userForm="ngForm"
        onsubmit="fromSubmit(userForm)"
        class="w-[460px] p-12 bg-slate-900 rounded-xl border border-slate-800 space-y-5"
      >
        <div class="form-group space-y-2">
          <label for="" class="text-slate-300">First Name</label>
          <input
            type="text"
            placeholder="Enter a value..."
            class="bg-slate-800 px-3 h-11 w-full rounded-lg text-white outline-none border border-slate-700 focus:border-blue-500 placeholder:text-slate-600"
            [value]="formData.firstname"
            #firstname="ngModel"
            name="firstname"
            [(ngModel)]="formData.firstname"
          />

          <div
            class="invalid text-rose-700 text-xs"
            *ngIf="firstname.touched && firstname.invalid"
          >
            <p>Please enter a valid input!</p>
          </div>
        </div>

        <div class="form-group space-y-2">
          <label for="" class="text-slate-300">Last Name</label>
          <input
            type="text"
            placeholder="Enter a value..."
            class="bg-slate-800 px-3 h-11 w-full rounded-lg text-white outline-none border border-slate-700 focus:border-blue-500 placeholder:text-slate-600"
            [value]="formData.lastname"
            name="lastname"
            [(ngModel)]="formData.lastname"
          />

          <div class="invalid text-rose-700 text-xs">
            <p>Please enter a valid input!</p>
          </div>
        </div>

        <div class="form-group space-y-2">
          <label for="" class="text-slate-300">Email</label>
          <input
            type="text"
            placeholder="Enter a value..."
            class="bg-slate-800 px-3 h-11 w-full rounded-lg text-white outline-none border border-slate-700 focus:border-blue-500 placeholder:text-slate-600"
            [value]="formData.email"
            #email="ngModel"
            name="email"
            [(ngModel)]="formData.email"
          />

          <div class="invalid text-rose-700 text-xs">
            <p>Please enter a valid input!</p>
          </div>
        </div>
      </form>
      <button
        class="bg-blue-500 rounded-lg text-white px-4 h-11 w-full"
        (click)="fromSubmit(userForm)"
        [disabled]="userForm.invalid"
      >
        Submit
      </button>
    </div>
  </app-container>
</section>
